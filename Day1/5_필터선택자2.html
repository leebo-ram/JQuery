<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터 선택자 - 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        table{
            border-collapse: collapse;  /*collapse : 한줄만들기*/
            width: 100%;
        }
        td{
            border: 1px solid orange;
        }
        li{
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>필터 선택자 - 2</h2>
    <h1>제목 1</h1>
    <h3>제목 2</h3>
    <table>
        <caption>필터 선택자</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1번</td>
                <td>2번</td>
                <td>3번</td>
            </tr>
            <tr>
                <td>4번</td>
                <td>5번</td>
                <td>6번</td>
            </tr>
            <tr>
                <td>7번</td>
                <td>8번</td>
                <td>9번</td>
            </tr>
            <tr>
                <td>10번</td>
                <td>11번</td>
                <td>12번</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li class="bg">내용1</li>
        <li class="bg">내용2</li>
        <li class="bg">내용3</li>
        <li>내용 4</li>
    </ul>
    <script>
        $(function(){
            $('tr:even').css('background', 'red');
            $('tr:odd').css('background', 'green');
            $('td:first').css('background', 'yellow');
            $('td:last').css('background', 'blue');
            $(':header').css('background', 'orange');
            $('li:eq(0)').css('background', 'navy');
            $('li:gt(0)').css('background', 'purple');
            $('li:lt(3)').css('border', '3px solid red');
            $(':root').css('background', 'deepskyblue');
            (function upDown(){
                $('h3').slideToggle(2000, upDown);
            })();
            $(':animated').css('border', '3px solid deeppink');
        });
    </script>
</body>
</html>
