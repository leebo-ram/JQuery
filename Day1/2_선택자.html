<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <h2>선택자</h2>
    <p>jQuery는 오픈소스 기반의 자바스크립트 라이브러리입니다. <span>jQuery</span>를 이용하면 문서객체모델과 이벤트에 대한 처리를 좀 더 쉽게 구현할 수 있습니다. 또한 Ajax 응용 프로그램도<span>jQuery</span>를 통해 빠르게 개발이 가능합니다.</p>
    <h3 id="jq"><span>아이디</span>를 사용하여 특정<span>HTML</span> 요소를 선택할 수 있습니다.</h3>
    <script>
        $(function(){
            $('p').on('click', function(){
                $('span').css('fontSize', '40px');  // font-size(스네이크 표기법) -> fontSize(카멜 표기법)으로 표기해야함.
            });
            $('#jq').on('click', function(){
                $('span').css('border', '3px solid deeppink');
            });
        });
    </script>
</body>
</html>
