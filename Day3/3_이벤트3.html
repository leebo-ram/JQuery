<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 - 3</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        * { margin: 5px; }
        .on {
            background-color: deepskyblue;
            color: white;
        }
    </style>
</head>
<body>
    <h2>이벤트 - 3</h2>
    <div id="m1">
        <button>클릭 1</button>
    </div>
    <div id="m2">
        <button>클릭 2_1</button>
        <button>클릭 2_2</button>
    </div>
    <div id="m3">
        <button>클릭 3</button>
    </div>
    <div id="m4">
        <button>클릭 4</button>
    </div>
    <div id="m5">
        <button>클릭 5</button>
    </div>
    <div id="m6">
        <button>클릭 6</button>
    </div>
    <div id="m7">
        <p>클릭 7</p>
    </div>
    <script>
        'use strict';
        $(function(){
            $('#m1 button').on('click', function(){
                console.log('이벤트 연결1');
            });
            $('#m2').on('click', 'button', function(){
                console.log('이벤트 연결2');
            });
            $('#m3 button').on({
                mouseenter: function(){
                    $(this).toggleClass('on');
                }, mouseleave: function(){
                    $(this).toggleClass('on');
                }
            });

            function showEvent(){
                console.log('이벤트 연결3');
            }
            $('#m4 button').on('click', showEvent);
            $('#m5 button').on('click', function(){
                console.log('이벤트가 제거되었습니다.');
            }).off();
            $('#m6 button').one('click', function(){
                console.log('이벤트가 한번만 연결됩니다.');
            });
            $('#m7').on('click', function(){
                $(this).find('p').css('background', 'red');
            });
        });
    </script>
</body>
</html>
