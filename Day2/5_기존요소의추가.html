<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기존요소의 포함</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>
    <h2>기존요소의 추가</h2>
    <table border="1" width="500">
        <tr id="firstRow">
            <td>첫번째 셀</td>
            <td>두번째 셀</td>
        </tr>
    </table>
    <p><button id="btn1">행을 위로 추가</button> <button id="btn2">행을 아래로 추가</button></p>
    <script>
        'use strict';
        $(function(){
            $('#btn1').on('click', function(){
                $('#firstRow').before('<tr><td>위로 추가된 셀1</td><td>위로 추가될 셀2</td></tr>');
            });
            $('#btn2').on('click', function(){
                $('#firstRow').after('<tr><td>아래로 추가된 셀1</td><td>아래로 추가될 셀2</td></tr>');
            });
        });
    </script>
</body>
</html>
