<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 포함</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        div{margin: 10px;}
        .content{border: 3px dotted red;}
        .wrapper{border: 3px solid deepskyblue}
    </style>
</head>
<body>
    <h2>요소의 포함</h2>
    <div class="content">첫번째 컨텐츠</div>
    <div class="content">두번째 컨텐츠</div>
    <button>div 요소 추가</button>
    <script>
        $(function(){
            $('button').on('click', function(){
                // $('.content').wrap("<div class='wrapper'></div>");   // 각자 감쌈
                // $('.content').wrapAll("<div class='wrapper'></div>");   // 모두 감쌈
                $('.content').wrapInner("<div class='wrapper'></div>");   // 모두 감쌈
            });
        });
    </script>
</body>
</html>
