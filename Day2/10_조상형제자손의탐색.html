<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조상, 형제, 자손의 탐색</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        .container * {
            display: block;
            border: 1px solid deepskyblue;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h2>조상, 형제, 자손의 탐색</h2>
    <div class="container">
        <div>div 요소
            <ul>ul 요소
                <li>li 요소</li>
                <li id="second">li 요소
                    <p>p 요소
                        <span>span 요소</span>
                    </p>
                </li>
                <li>li 요소</li>
                <li>li 요소</li>
            </ul>
        </div>
    </div>
    <button id="parentBtn">p 요소의 부모 요소</button>
    <button id="siblingBtn">li 요소의 형제 요소</button>
    <button id="childBtn">ul 요소의 모든 자식 요소</button>
    <button id="findBtn">li 요소의 모든 자손 요소</button>
    <script>
        $(function(){
            $('#parentBtn').on('click', function(){
                // $('p').parent().css('border', '3px solid red');  // 부모
                // $('p').parents("div").css('border', '3px solid red');   // 조상
                $('p').parentsUntil("div").css('border', '3px solid red');
            });
            $('#siblingBtn').on('click', function(){
                // $('#second').siblings().css({'border' : '3px solid blue'});
                // $('#second').next().css({'border' : '3px solid blue'});
                $('#second').nextAll().css({'border' : '3px solid blue'});
            });
            $('#childBtn').on('click', function(){
                $('ul').children().css({'border' : '3px solid gold'})
            });
            $('#findBtn').on('click', function(){
                $('li').find('*').css({'border' : '3px solid pink'})
            });
        });
    </script>

</body>
</html>
